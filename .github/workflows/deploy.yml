name: ğŸš€ Deploy Streamlit App with HF Token

on:
  push:
    branches:
      - main  # or any branch you prefer

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.SERVER_ENV }}  # â¬…ï¸ this reads from your GitHub secret

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run Python script (Optional: Streamlit App)
        run: python your_script.py
        # OR if you're running Streamlit locally on GitHub Actions:
        # run: streamlit run your_script.py
